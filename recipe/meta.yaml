{% set name = "nexpy" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/NeXpy-{{ version }}.tar.gz
  sha256: d38350b7f5c46f31612762bb80235e5ebc9d58171dc36fb6435364f71bdbf3f3

build:
  number: 0
  entry_points:
    - nexpy = nexpy.nexpygui:main
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - numpy
  run:
    - ansi2html
    - h5py
    - qtconsole
    - qtpy
    - ipython
    - ipykernel >=6.2.0
    - matplotlib
    - nexusformat >=0.7.0
    - numpy >=1.16.0
    - lmfit >=1.0.2
    - pylatexenc
    - pillow
    - python >=3.7
    - scipy

test:
  imports:
    - nexpy
    - nexpy.api
    - nexpy.api.frills
    - nexpy.api.frills.functions
    - nexpy.definitions
    - nexpy.gui
    - nexpy.plugins
    - nexpy.readers
  commands:
    - nexpy --help

about:
  home: http://nexpy.github.io/nexpy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: 'NeXpy: A Python GUI to analyze NeXus data'
  doc_url: https://nexpy.github.io/nexpy/
  dev_url: https://github.com/nexpy/nexpy

extra:
  recipe-maintainers:
    - tschoonj
    - rayosborn
