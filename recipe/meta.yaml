{% set name = "nexpy" %}
{% set version = "0.14.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/NeXpy-{{ version }}.tar.gz
  sha256: ce45ce8b1c103b37533f511811701c0c04dc58b9b78fd37cad2a08d2cf916f4f

build:
  number: 0
  entry_points:
    - nexpy = nexpy.nexpygui:main
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >=45
    - setuptools_scm >=6.2
  run:
    - ansi2html
    - h5py >=2.9
    - qtconsole
    - qtpy
    - ipython
    - matplotlib
    - mplcursors
    - nexusformat >=0.7.2
    - numpy
    - lmfit >=1.0.3
    - pylatexenc
    - pillow
    - python >=3.7
    - scipy

test:
  imports:
    - nexpy
    - nexpy.api
    - nexpy.api.frills
    - nexpy.api.frills.models
    - nexpy.gui
    - nexpy.plugins
    - nexpy.readers
  commands:
    - nexpy --help

about:
  home: http://nexpy.github.io/nexpy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: 'NeXpy: A Python GUI to analyze NeXus data'
  doc_url: https://nexpy.github.io/nexpy/
  dev_url: https://github.com/nexpy/nexpy

extra:
  recipe-maintainers:
    - tschoonj
    - rayosborn
